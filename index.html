<!DOCTYPE HTML>
<html lang="en">
<head class="max-8">
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup and Display User Data</title>
    <style>
        button {
            border-color: red;
            height: 30px;
            width: 50px;
        }
    </style>
</head>
<body><nav class=" bg-purple-400 text-white h-18">
    <div class="mx-auto pt-4 py-2 flex items-center justify-between">   
         <img src="https://raw.githubusercontent.com/RandomAPI/Randomuser.me-Node/master/public/img/favicon.png" alt="tower" class="h-12  rounded-2xl"/>
    <ul class="flex space-x-11">
    <li  class="cursor-pointer">Home</li>
    <li  class="cursor-pointer">About</li>
    <li class="cursor-pointer">Contact</li>
</ul>

</nav>
</div>
<div class="flex">
    <!-- Signup Form Section -->
    <div class="flex-1 bg-purple-100 min-h-screen p-8">
        <div class="container mx-auto max-w-md">
            <header>
                <form id="Signup-form" class="bg-white text-gray-800 p-6 rounded-lg shadow-md">
                    <h1 class="text-2xl font-semibold text-blue-700 mb-6">Signup Form</h1>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" class="border rounded-md px-3 py-2 w-full focus:ring focus:ring-purple-300 focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="text" id="email" placeholder="Enter your email" class="border rounded-md px-3 py-2 w-full focus:ring focus:ring-purple-300 focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="contact" class="block text-sm font-medium text-gray-700">Contact Number:</label>
                        <input type="number" id="contact" placeholder="Enter contact number" class="border rounded-md px-3 py-2 w-full focus:ring focus:ring-purple-300 focus:outline-none">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" class="border rounded-md px-3 py-2 w-full focus:ring focus:ring-purple-300 focus:outline-none">
                    </div>
                    <button type="submit" id="button-signup" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-300">
                        Submit
                    </button>
                </form>
            </header>
        </div>
    </div>

    <!-- User Data Section -->
    <!-- User Data Section -->
<div class="flex-1 bg-purple-300 min-h-screen p-8">
    <div class="container mx-auto max-w-md">
        <header>
            <div id="user-data-container" class="bg-white text-gray-800 p-6 rounded-lg shadow-md">
                <h1 class="text-2xl font-semibold text-purple-700 mb-4">User Data</h1>
                <ul id="user-data-list" class="list-disc list-inside" style="max-height: 400px; overflow-y: auto;">
                    <!-- User data will be added here dynamically -->
                </ul>
            </div>
        </header>
    </div>
</div>

</div>
    <script src="app.js"></script>
    <script src="displayUserData.js"></script>
</body>
</html>
